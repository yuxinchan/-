<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>贪吃蛇</title>
</head>
<body>
    <div class="all">
        <!-- 游戏主界面 -->
        <div class="wrapper">
            <div class="wrapperTop">
                <span class="score" id="score">JUST EAT</span>
            </div>
            <div class="main">
                <img src="img/start.png" class="continueAndPause" id="continueAndPause">
                <div class="content" id="content"></div>
            </div>
        </div>
        <!-- 开始按钮 -->
        <div class="startPage" id="startPage">
            <img src="img/startgame.png" class="startBtn" id="startBtn">
        </div>
        <!-- 游戏结束 -->
        <div class="over" id="over">
            <span class="loserScore" id="loserScore"></span>
            <div class="con">
                <img src="img/close.png" alt="" class='close' id="close">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
